{% extends 'base.html' %}
{% block title %}Customers{% endblock %}
{% block content %}

<h1>Top 10 Customers</h1>

<ol>
  {% for customer in customers %}
    <li><a href="/{{ customer.id }}/"> {{ customer.first_name }} {{ customer.last_name }} {{ customer.count }}</a></li>
  {% endfor %}
</ol>

{% endblock %}
